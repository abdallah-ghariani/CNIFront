<div class="p-4 bg-gray-50 min-h-screen">
    <p-confirmdialog></p-confirmdialog>
    <!-- Page Header -->
    <div class="mb-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Sectors Management</h1>
      <button
        pButton
        label="Add Sector"
        icon="pi pi-plus"
        class="p-button-primary"
        (click)="openAddDialog()"
      ></button>
    </div>
    <div>
      <p-table
        [value]="secteurs()"
        [paginator]="true"
        [rows]="5"
        [loading]="loading"
        [totalRecords]="total"
        (onLazyLoad)="loadSecteurs($event)"
        [lazy]="true"
        [rowsPerPageOptions]="[5, 10, 20]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 5%">#</th>
            <th style="width: 75%">Name</th>
            <th style="width: 20%; text-align: center;">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-secteur let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ secteur.name }}</td>
            <td style="text-align: center;">
              <div class="flex gap-2 justify-center">
                <button
                  pButton
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-text p-button-info"
                  (click)="openEditDialog(secteur)"
                  pTooltip="Edit Sector"
                  tooltipPosition="top"
                ></button>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-text p-button-danger"
                  (click)="deleteSecteur(secteur.id)"
                  pTooltip="Delete Sector"
                  tooltipPosition="top"
                ></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <!-- Edit Secteur Dialog -->
  <p-dialog
    header="Edit Secteur"
    [(visible)]="displayEditDialog"
    [modal]="true"
    [closable]="false"
    [style]="{ width: '30rem', height: '30rem' }"
  >
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="selectedSecteur.name"
        class="w-full p-2 border rounded"
      />
    </div>

    <div class="text-red-500 text-sm mb-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <ng-template pTemplate="footer">
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        (click)="saveSecteur()"
      ></button>
      <button
        pButton
        label="Cancel"
        icon="pi pi-times"
        class="p-button-secondary"
        (click)="displayEditDialog = false"
      ></button>
    </ng-template>
  </p-dialog>

  <!-- Add Secteur Dialog -->
  <p-dialog
    [(visible)]="displayAddDialog"
    header="Add Secteur"
    [modal]="true"
    [closable]="false"
    [style]="{ width: '30rem', height: '30rem' }"
  >
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="newSecteur.name"
        class="w-full p-2 border rounded"
      />
    </div>

    <div class="text-red-500 text-sm mb-3" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <ng-template pTemplate="footer">
      <button
        type="button"
        pButton
        label="Cancel"
        class="p-button-secondary"
        (click)="displayAddDialog = false"
      ></button>
      <button
        pButton
        label="Add"
        class="p-button-primary"
        (click)="addSecteur()"
        [disabled]="!(newSecteur.name)"
        ></button>
    </ng-template>
  </p-dialog>
