<div class="p-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let ad of ads" class="bg-white rounded-2xl shadow-md p-4 hover:shadow-lg transition-shadow">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ ad.title }}</h3>
        <p class="text-gray-600">{{ ad.description }}</p>
      </div>
    </div>
  </div>
