<div class="card">
  <p-table
    #dt
    [value]="apis"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['name', 'structure', 'secteur', 'description']"
    [loading]="loading"
    [totalRecords]="total"
    [lazy]="true"
    (onLazyLoad)="loadApis($event)"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button pButton type="button" label="Clear" (click)="clear()" icon="pi pi-filter-slash" class="p-button-outlined"></button>
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter($event)"
            placeholder="Search keyword"
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width:22%">Name</th>
        <th style="width:22%">Country</th>
        <th style="width:22%">Agent</th>
        <th style="width:22%">Availability</th>
        <th style="width:12%"></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by name"
            ariaLabel="Filter Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="structure" matchMode="in" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-multiselect
                [ngModel]="value"
                [options]="structures"
                placeholder="Any"
                (onChange)="filter($event.value)"
                optionLabel="label"
                [style.min-width]="'14rem'"
              ></p-multiselect>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="secteur"
            placeholder="Search by agent"
            ariaLabel="Filter Agent"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="availability" matchMode="equals" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-select
                [ngModel]="value"
                [options]="availabilities"
                (onChange)="filter($event.value)"
                placeholder="Select One"
                [showClear]="true"
                [style.min-width]="'12rem'"
              >
                <ng-template let-option pTemplate="item">
                  <p-tag [value]="option.label" [severity]="getSeverity(option.value)" />
                </ng-template>
              </p-select>
            </ng-template>
          </p-columnFilter>
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-api>
      <tr>
        <td>{{ api.name }}</td>
        <td>{{ api.structure }}</td>
        <td>{{ api.secteur }}</td>
        <td>
          <p-tag [value]="api.availability + '%'" [severity]="getSeverity(api.availability)" />
        </td>
        <td></td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Aucune API trouv√©e.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
