<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-100 to-blue-200 p-4">
      <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:shadow-2xl hover:scale-[1.01]">
        <div class="text-center mb-8">
          <div class="bg-blue-100 p-4 rounded-full inline-block mb-4 shadow-inner">
            <img src="images/CNI.jpg" alt="Logo" class="w-16 h-16 object-contain" />
          </div>
          <h2 class="text-2xl font-bold text-blue-800 mb-2">
          Interoperability Portal
        </h2>
          <p class="text-blue-500 font-medium">Please sign in to continue</p>
        </div>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          class="space-y-6"
        >
          <div class="space-y-1">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <div class="relative rounded-md shadow-sm">
              <input
                pInputText
                id="username"
                formControlName="username"
                class="w-full pr-10 py-3 border-2 border-blue-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="Enter your username"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="pi pi-user text-blue-500"></i>
              </div>
            </div>
          </div>


          <div class="space-y-1">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative rounded-md shadow-sm">
              <input
                pInputText
                id="password"
                type="password"
                formControlName="password"
                class="w-full pr-10 py-3 border-2 border-blue-100 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="Enter your password"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i class="pi pi-lock text-blue-500"></i>
              </div>
            </div>
          </div>


          <div class="flex items-center text-red-500 text-sm font-medium py-2 px-3 rounded-lg bg-red-50" *ngIf="message">
            <i class="pi pi-exclamation-triangle mr-2"></i>
            <span>{{ message }}</span>
          </div>

          <button
            pButton
            type="submit"
            class="w-full py-3 px-4 text-lg font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200"
            label="Sign In"
            icon="pi pi-user"
            [disabled]="!loginForm.valid"
          ></button>
        </form>
      </div>
    </div>
