<div class="flex h-screen">
    <div 
      [ngClass]="{'w-64': sidebarOpen, 'w-16': !sidebarOpen}"
      class="bg-primary-600 text-white flex flex-col transition-all duration-300"
    >
      <div class="p-4 flex items-center justify-between">
        <span class="text-lg font-bold" *ngIf="sidebarOpen">CNI</span>
        <button (click)="toggleSidebar()">
          <i class="pi pi-bars text-xl"></i>
        </button>
      </div>
      <nav class="flex-1 px-2 space-y-2">
        <a *ngFor="let item of sidebarItems"
           [routerLink]="item.link"
           class="flex items-center p-2 hover:bg-primary-500 rounded-md"
        >
          <i [class]="item.icon + ' mr-3'"></i>
          <span *ngIf="sidebarOpen">{{ item.label }}</span>
        </a>
      </nav>
    </div>
  
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Navbar -->
      <div class="bg-primary-500 text-black p-4 flex justify-between items-center">
        <span class="text-lg font-semibold">{{ pageTitle }}</span>
        <div>
          <p-menu #menu [model]="menuItems" [popup]="true"></p-menu>
          <button 
            (click)="menu.toggle($event)" 
            class="w-10 h-10 flex items-center justify-center rounded-full bg-button-color hover:bg-primary-400"
          >
            <i class="pi pi-user"></i>
          </button>
        </div>
      </div>
  
      <!-- Content Area -->
      <div class="p-4 flex-1 bg-gray-200">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
